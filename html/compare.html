<!DOCTYPE html>

<head>

  <script src="../js/script.js" defer></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>

<body class="bg-gray-50">
  <!-- NAVBAR, MOBILE: h-16 | DESKTOP: h-18 -->
    <nav
      class="mx-auto fixed top-0 right-0 left-0 bg-white border-b relative flex items-center items-stretch justify-between"
    >
      <div class="flex items-center flex-1 items-stretch">
        <div class="flex lg:w-18 lg:h-18 w-16 h-16 justify-center items-center">
          <a href="../index.html"
            ><img src="../images/logo.svg" alt="Eatscape" class="h-8 w-auto"
          /></a>
        </div>
        <div class="flex items-center border-l grow">
          <svg
            class="ml-3 hidden lg:flex"
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#000000"
          >
            <path
              d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"
            />
          </svg>
          <input
            type="text"
            id="searchInput"
            class="ml-3 flex-grow min-w-10 py-3 focus:shadow-none focus:outline-none"
            placeholder="Cari makanan..."
          />
          <div
            id="searchResults"
            class="border overflow-auto absolute bg-white z-10 mt-3 grid w-fit top-14 left-20"
          ></div>
        </div>
      </div>

      <!-- FULL WIDTH MENU -->
      <div class="flex">
        <a
          href="../index.html"
          aria-current="page"
          class="hidden px-6 lg:flex border-l text-sm items-center"
          >BERANDA</a
        >
        <a
          href="#"
          aria-current="page"
          class="hidden px-6 lg:flex border-l text-sm items-center"
          >APLIKASI</a
        >
        <a
          href="#"
          aria-current="page"
          class="hidden px-6 lg:flex border-l text-sm items-center"
          >LAYANAN API</a
        >
        <a
          href="gizi.html"
          aria-current="page"
          class="hidden px-6 lg:flex border-l text-sm items-center"
          >TENTANG</a
        >
      </div>

      <!-- SMALL WIDTH MENU -->
      <div class="flex">
        <button
          href="html/gizi.html"
          aria-current="page"
          onclick="toggleMenu()"
          class="cursor-pointer flex items-center justify-center w-16 h-16 lg:hidden border-l text-sm font-medium"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#1f1f1f"
          >
            <path
              d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
            />
          </svg>
        </button>
      </div>
    </nav>

    <!-- MOBILE MENU -->
    <!-- FULL WIDTH MENU -->
    <div id="menu" class="grid w-full divide-y-1 border-b hidden">
      <a
        href="../index.html"
        aria-current="page"
        class="block grid w-full py-4 px-8 text-sm items-center"
        >BERANDA</a
      >
      <a
        href="#"
        aria-current="page"
        class="block grid w-full py-4 px-8 text-sm items-center"
        >APLIKASI</a

        href="#"
        aria-current="page"
        class="block grid w-full py-4 px-8 text-sm items-center"

      <a
        href="gizi.html"
        aria-current="page"
        class="block grid w-full py-4 px-8 text-sm items-center"
        >TENTANG</a
      >
    </div>



  <section id="compareInputSection" class="mt-24 container mx-auto p-6">
    <h1 class="text-2xl md:text-3xl font-extrabold text-center text-gray-800 mb-8">Bandingkan Makanan</h1>

    <div class="grid gap-6">
      <!-- Input 1 -->
      <div class="relative w-full md:w-4/5 mx-auto bg-white border border-gray-200 rounded-xl p-5 shadow-sm hover:shadow-md transition">
        <label for="food1" class="block mb-2 font-semibold text-gray-700">Makanan Pertama</label>
        <input id="food1" type="text" placeholder="Masukkan nama makanan..."
               class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#1D44A1] focus:outline-none">
        <div id="suggest1" class="absolute top-full left-0 mt-1 w-full bg-white border border-gray-200 rounded-lg shadow-md z-10 max-h-56 overflow-y-auto hidden"></div>
      </div>

      <!-- Input 2 -->
      <div class="relative w-full md:w-4/5 mx-auto bg-white border border-gray-200 rounded-xl p-5 shadow-sm hover:shadow-md transition">
        <label for="food2" class="block mb-2 font-semibold text-gray-700">Makanan Kedua</label>
        <input id="food2" type="text" placeholder="Masukkan nama makanan..."
               class="w-full p-3 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-[#1D44A1] focus:outline-none">
        <div id="suggest2" class="absolute top-full left-0 mt-1 w-full bg-white border border-gray-200 rounded-lg shadow-md z-10 max-h-56 overflow-y-auto hidden"></div>
      </div>


      <div class="text-center">
        <button id="compareBtn"
          class="inline-flex items-center justify-center px-6 py-3 bg-[#1D44A1] text-white font-semibold rounded-xl shadow-md transition transform hover:scale-105 hover:bg-blue-700">
          Bandingkan
        </button>
      </div>
    </div>
  </section>


  <section id="compareOutputSection" class="hidden container mx-auto p-6">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold">Hasil Perbandingan</h2>
      <!-- <button id="backToInput"
        class="inline-flex items-center bg-blue-600 text-white px-4 py-2 rounded-lg font-medium shadow hover:bg-blue-700 hover:scale-105 transition">
        ‚Üê Kembali
      </button> -->
    </div>


    <div id="compareContent" class="grid grid-cols-1 md:grid-cols-3 gap-6 items-start"></div>
  </section>

  <section class="container mx-auto p-6">
    <h3 class="text-xl font-semibold mb-4">Eksplor Makanan</h3>
    <div id="foodGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="border-t py-8 text-center text-sm text-gray-500">
    <span id="yearNow"></span> 
  </footer>
</body>
</html>
